
<ul id="tabs" class="${this._showIcons(
  this.__hasIcons, 
  this.iconBreakpoint, 
  this.layoutBreakpoint, 
  this.responsiveSize
)}">
  ${this.__items.map(tab => html`
    <li>
      <paper-button 
        id="${tab.id}-button" 
        controls="${tab.id}" 
        @click="${(e) => this._handleTab(`${tab.id}`)}"
        ?disabled="${tab.id === this.activeTab}" 
        .flag="${tab.flag}">
        <iron-icon 
          class="flag-icon" 
          ?hidden="${!tab.flagIcon}" 
          .icon="${tab.flagIcon}">
        </iron-icon>
        <span class="label">${tab.label}</span> 
        <span 
          class="flag-type" 
          ?hidden="${!tab.flag}">
          ${tab.flag}
        </span>
        <iron-icon 
          class="icon" 
          ?hidden="${!tab.icon}" 
          .icon="${tab.icon}">
        </iron-icon>
      </paper-button>
      <paper-tooltip for="${tab.id}-button">${tab.label}</paper-tooltip>
    </li>
  `)}
</ul>
<div id="content">
  <slot></slot>
</div>
